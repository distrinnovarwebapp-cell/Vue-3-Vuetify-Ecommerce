    <style>
      body { margin: 0; padding: 0; background-color: #fdf2f5; }
      #app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .loader-logo {
        width: 100px;
        animation: pulse 1.5s infinite ease-in-out;
      }
      .loader-text {
        color: #d81b60;
        margin-top: 20px;
        font-weight: bold;
        letter-spacing: 1px;
      }
      @keyframes pulse {
        0% { transform: scale(0.95); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(0.95); opacity: 0.8; }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="app-loading">

    </div>
